<!-- Button trigger modal -->
<button id="create-notification-button" type="button" class="btn btn-primary" data-toggle="modal"
    data-target="#create-notification-modal">
    + Add
</button>
<br>


<!-- Modal -->
<div class="modal fade" id="create-notification-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#create-notification-button').on('click', function () {
            $('#create-notification-modal').modal('show');
        })
    })
</script>
